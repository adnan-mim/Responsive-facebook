<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="section">
      <div class="content">
        <!-- ========= FACEBOOK LOGO AND TEXT ==========  -->
        <div class="text">
          <img src="./facebook-logo.svg" width="350px" alt="" />
          <p>
            Facebook helps you connect and share <br />
            with the people in your life.
          </p>
        </div>

        <!-- ==================== ACTUAL LOGIN-FORM ==================== -->

        <div class="form-other">
          <div class="form">
            <input
              class="email"
              type="email"
              placeholder="Email Address or Phone Number"
            />
            <input type="password" placeholder="Password" />
            <a class="button" href="#">Log In</a>
            <a class="f-pass" href="#">Forgotten password?</a>
            <div class="line"></div>
            <button class=".c-btn">Create New Account</button>
          </div>
          <p class="new-p" ><a href="#"><span>Create a Page </span></a> for a celebrity, band or business.</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
